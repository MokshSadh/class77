<html>
    <head>
        <title>Javascript Syntax</title>

        <style>
            body{
                background-color: cyan;
            }
            
        </style>
    </head>
    <body>
        <h3>Open Console</h3>

        <script>

            console.log("moksh");
            var firstname="moksh";
            console.log(firstname);

            var lastname="sadh";
            console.log(lastname);

            var fullname=firstname.concat(" "+lastname);
            console.log(fullname);

            var name="I am Moksh Rathore";
            console.log(name);

            var replace= name.replace("Rathore","Sadh");
            console.log(replace);

            var uppercase=firstname.toUpperCase();
            console.log(uppercase);

            var squareroot=Math.sqrt(256);
            console.log(squareroot);

            var maxnumber=Math.max(290,800);
            console.log(maxnumber);

            var power=Math.pow(450,9);
            console.log(power);

            var decimal=3.879687744
            var fixed=decimal.toFixed(2);
            console.log(fixed);

            var incrementnumber=10;
            incrementnumber++;
            console.log(incrementnumber);
        </script>
    </body>
</html>
